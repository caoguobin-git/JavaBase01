<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        ToggleTest</title>
    <script rel="script" type="text/javascript" src="jquery-3.4.1.js"></script>
    <style>
        #test{
            width: 100px;
            height: 100px;
            background: red;
            animation:linear;

            animation-duration: 2000ms;

        }
        #test:hover{
            height:800px;
            animation:linear;
            animation-duration: 2000ms;

        }
    </style>
</head>
<body>
<div id="test"></div>

</body>
</html>
