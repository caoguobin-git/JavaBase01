<!DOCTYPE html>

<html>

<head><!--头部分-->

    <title>表格标签</title><!--设置标题-->

    <meta charset="utf-8"/><!--设置编码-->

</head>

<body><!--体部分-->

<!--向网页中插入一个表格

   colspan:列合并，横向合并单元格

   rowspan：行合并，纵向合并单元格

-->

<table border="1px"
       cellspacing="0"
       width="50%"
       height="30%"
       bgcolor="#ffc0cb"
       align="center">
    <tr><!--表格中的行元素-->
        <td colspan="2">11</td><!--行中的列行元素-->
        <td>13</td>
    </tr>
    <tr>
        <td>21</td>
        <td rowspan="2">22</td>
        <td>23</td>
    </tr>
    <tr>
        <td>31</td>
        <td>33</td>
    </tr>
</table>
</body>
</html>
<script>
    var array=[]
    for (var i=0;i<100;i++){
        array[i]=i+1;
    }
    console.log(array)

</script>
